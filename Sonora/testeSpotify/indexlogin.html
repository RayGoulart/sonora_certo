<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="container">
        <div id="logoSonora">
            <img src="./imagens/unnamed.png" alt="Logo Sonora">
        </div>
        <h1>Entrar</h1>
        <input type="email" placeholder="Endereço de e-mail">
        <input type="password" placeholder="Senha">
        <button class="button">Entrar</button>
        <p>ou</p>
        <div class="alternative-login">
            <a href="#" class="google">
                <img src="./imagens/google_logo_icon_147282.webp" alt="Google">
                Entrar com o Google
            </a>
            <a href="#" class="facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1200px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook">
                Entrar com o Facebook
            </a>
            <a href="#" class="apple">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
                Entrar com a Apple
            </a>
        </div>
        <div class="register-link">
            <p>Não tem uma conta? <a href="indexregistro.html">Crie uma aqui.</a></p>
        </div>
    </div>
</body>
</html>
